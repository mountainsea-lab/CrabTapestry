name: Build & Push Docker Images

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - crab_hmds-data-event
          - crab_hmds-hmds
          # - future-service  # 未来可扩展

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up QEMU and Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Debug workspace files
        run: |
          echo "=== 当前路径 ==="
          pwd
          echo "=== 根目录文件 ==="
          ls -lah
          echo "=== ${{ matrix.service }} 目录 ==="
          ls -lah ${{ matrix.service }} || true
          echo "=== libs 目录 ==="
          ls -lah libs || true

      - name: Determine Dockerfile to use
        id: df
        run: |
          if [ -f "${{ matrix.service }}/Dockerfile" ]; then
            echo "file=${{ matrix.service }}/Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "file=Dockerfile" >> $GITHUB_OUTPUT
          fi

      - name: Build & push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ steps.df.outputs.file }}
          push: true
          tags: |
            mountainsealab/${{ matrix.service }}:latest
            mountainsealab/${{ matrix.service }}:${{ github.ref_name }}
          build-args: |
            SERVICE_NAME=${{ matrix.service }}
          # 使用 GitHub Actions cache 来缓存 buildx 层（下次构建更快）
          cache-from: type=gha
          cache-to: type=gha,mode=max
