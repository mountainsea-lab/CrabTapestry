name: Build & Push Docker Images

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - crab-data-event
          - crab-hmds
          # - future-service  # 未来可扩展

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Debug workspace files
        run: |
          echo "=== 当前路径 ==="
          pwd
          echo "=== 根目录文件 ==="
          ls -lah
          echo "=== crab-data-event 目录 ==="
          ls -lah crab-data-event || true
          echo "=== crab-hmds 目录 ==="
          ls -lah crab-hmds || true
          echo "=== libs 目录 ==="
          ls -lah libs || true

      - name: Build and push ${{ matrix.service }}
        shell: bash
        run: |
          echo "=== 构建服务: ${{ matrix.service }} ==="
          SERVICE_DIR="${{ matrix.service }}"

          # 判断服务目录下是否有独立 Dockerfile
          if [ -f "$SERVICE_DIR/Dockerfile" ]; then
            DOCKERFILE="$SERVICE_DIR/Dockerfile"
          else
            DOCKERFILE="Dockerfile"  # 根目录通用 Dockerfile
          fi
          echo "使用 Dockerfile: $DOCKERFILE"

          # 构建镜像
          docker build \
            --file "$DOCKERFILE" \
            --build-arg SERVICE_NAME="${{ matrix.service }}" \
            --tag "mountainsealab/${{ matrix.service }}:latest" \
            --tag "mountainsealab/${{ matrix.service }}:${GITHUB_REF_NAME#refs/tags/}" \
            .

          # 推送镜像
          docker push "mountainsealab/${{ matrix.service }}:latest"

          # 安全推送 tag 镜像
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            docker push "mountainsealab/${{ matrix.service }}:${GITHUB_REF_NAME#refs/tags/}"
          fi