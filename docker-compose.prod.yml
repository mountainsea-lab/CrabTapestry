services:
  crab-data-event:
    image: mountainsealab/crab-data-event:latest
    platform: linux/amd64
    env_file:
      - ${CRAB_DATA_EVENT_ENV}
    command: ["crab-data-event"]
    ports:
      - 10086:10086

  crab-hmds:
    image: mountainsealab/crab-hmds:latest
    platform: linux/amd64
    env_file:
      - ${CRAB_HMDS_ENV}
      - ./crab-hmds/subscriptions.toml:/app/crab-hmds/subscriptions.toml:ro
    command: ["crab-hmds"]
    ports:
      - 10088:10088
